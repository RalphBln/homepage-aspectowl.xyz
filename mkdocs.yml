site_name: Aspect-Oriented Ontology Development
theme:
  name: material
  palette:
    primary: amber
    accent: deep orange
  logo:
    assets/logo.svg
  features:
    - search.highlight
    - content.code.annotate
plugins:
  - search
  - macros
  - redirects:
        redirect_maps:
            'syntax/index.md': 'https://aspectowl.xyz/syntax/index.xhtml'
markdown_extensions:
  - admonition
  - footnotes
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - attr_list
  - pymdownx.arithmatex:
      generic: true
extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
copyright: Copyright &copy; 2021 Ralph Sch√§fermeier
extra:
  social:
    - icon: material/card-account-details
      link: https://ralph.schaefermeier.net
      name: Visit my homepage
    - icon: fontawesome/brands/researchgate
      link: https://www.researchgate.net/profile/Ralph-Schaefermeier
      name: Get in touch via ResearchGate
